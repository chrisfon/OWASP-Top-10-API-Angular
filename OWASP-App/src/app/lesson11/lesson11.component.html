<div class="row justify-content-start m-2">

    <div class="col-3 card bg-default p-3">
     <div class="card-body">
         <h2 class="card-title text-center text-light font-weight-bold">Unsafe Consumption of API</h2>
         <blockquote class="blockquote text-start">
           <p class="card-test text-light">{{msg}}</p>
         </blockquote>
        
        <!--<button (click)="nextStep()" type="button" class="btn btn-primary">Next</button>--> 
     </div>
     <div class="text-right">
       <button *ngIf="showPrev" (click)="prevMsg()" class="btn btn-warning">Back</button>
         <button *ngIf="showNext" (click)="nextMsg()" class="btn btn-warning">Next</button>
         
       <a href="#/lesson2"><button *ngIf="showNextLesson" class="btn btn-warning">Next Lesson</button></a>
       </div>
     </div>
 
     <div class="browser-box col-9" [attr.disabled]="isDisabled ? true : null">
     <div>
      <img src="./assets/img/brand/UnsConsAPI.png" style="width: 73vw; height: 91vh;" class="img-fluid">

      <!--UnsConsAPI.png-->
           </div>
     
   </div>
   </div>
