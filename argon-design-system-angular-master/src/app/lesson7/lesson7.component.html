<div class="row justify-content-start m-2">

    <div class="col-3 card bg-default p-3">
     <div class="card-body">
         <h2 class="card-title text-center text-light font-weight-bold">Unrestricted Access to Sensitive Business Flows</h2>
         <blockquote class="blockquote text-start">
           <p class="card-test text-light">{{msg}}</p>

           <div *ngIf="showScript" class="terminal">
            <div class="top">
              <div class="btns">
                <span class="circle red"></span>
                <span class="circle yellow"></span>
                <span class="circle green"></span>
              </div>
              <div class="title">Pseudo-Script Python</div>
            </div>
            <p class="body">
          {{ script }}
              </p>
          </div>

         </blockquote>
        
        <!--<button (click)="nextStep()" type="button" class="btn btn-primary">Next</button>--> 
     </div>
     <div class="text-right">
       <button *ngIf="showPrev" (click)="prevMsg()" class="btn btn-warning">Back</button>
         <button *ngIf="showNext" (click)="nextMsg()" class="btn btn-warning">Next</button>
         
       <a href="#/lesson8"><button *ngIf="showNextLesson" class="btn btn-warning">Next Lesson</button></a>
       </div>
     </div>
 
     <div class="browser-box col-9" [attr.disabled]="isDisabled ? true : null">
