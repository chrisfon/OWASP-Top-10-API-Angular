<div class="row justify-content-start m-2">

    <div class="col-3 card bg-default p-3">
     <div class="card-body">
         <h2 class="card-title text-center text-light font-weight-bold">Security Misconfiguration</h2>
         <blockquote class="blockquote text-start">
           <p class="card-test text-light">{{msg}}</p>
         </blockquote>
        
        <!--<button (click)="nextStep()" type="button" class="btn btn-primary">Next</button>--> 
     </div>
     <div class="text-right">
       <button *ngIf="showPrev" (click)="prevMsg()" class="btn btn-warning">Back</button>
         <button *ngIf="showNext" (click)="nextMsg()" class="btn btn-warning">Next</button>
         
       <a href="#/lesson10"><button *ngIf="showNextLesson" class="btn btn-warning">Next Lesson</button></a>
       </div>
     </div>
 
     <div class="browser-box col-9" [attr.disabled]="isDisabled ? true : null">
     <div>
         
             <div class="fake-browser">
               <header class="fake-browser-header">
                 <div class="action-btns">
                   <span></span>
                   <span></span> <span></span>
                 </div>
                 <div class="address-bar">
                   <input type="text" value="https://api.open-meteo.com"/>
                 </div>
                 <div class="setting-more">
                   <span class="more-btn"></span>
                 </div>
               </header>

               <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand ml-3" href="#">ITS Very Real Casino</a>
                <button
                  class="navbar-toggler"
                  type="button"
                  data-toggle="collapse"
                  data-target="#navbarSupportedContent"
                  aria-controls="navbarSupportedContent"
                  aria-expanded="false"
                  aria-label="Toggle navigation"
                >
                  <span class="navbar-toggler-icon"></span>
                </button>
      
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                      <a class="nav-link" href="#">Home </a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link">Transfer Funds</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link">Payment History</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link">My Account</a>
                    </li>
                    <li class="nav-item active">
                      <a class="nav-link"
                        >Account Settings <span class="sr-only">(current)</span></a
                      >
                    </li>
                  </ul>
                  <form class="form-inline my-2 my-lg-0">
                    <input
                      class="form-control mr-sm-2"
                      type="search"
                      placeholder="Search"
                      aria-label="Search"
                    />
                    <button class="btn btn-primary my-2 my-sm-0 mr-1" type="submit">
                      Search
                    </button>
                  </form>
                </div>
              </nav>

               <section class="fake-window-body bg-white">
                
                 <div class="p-5 text-center justify-content-center">
                    <h3>ITS Store Administrator Portal</h3>
                    <div class="col text-center">
                        <div class="col mt-4">
                          <div class="col mb-4">
                            <label class="font-weight-bold">Username</label>
                            <input
                              type="text"
                              class="form-control text-body text-center"
                              id="user-input"
                              placeholder="Please type Username Here..."
                              
                            />
                          </div>
                          <div class="col">
                            <label class="font-weight-bold">Password</label>
                            <input
                              type="text"
                              class="form-control text-body text-center"
                              id="pass-input"
                              placeholder="Please type Password Here..."
                            />
                          </div>
                        </div>
                      </div>
                      <button (click)="loginClick()" class="btn btn-warning mt-3">Login</button>
                 </div>
                 
               </section>
             </div>
           </div>
     
   </div>
   </div>
