<main>
  <section class="section section-shaped section-lg">
    <div class="shape shape-style-1 bg-gradient-default">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="container pt-lg-md">
      <div class="row justify-content-center">
        <div class="col-lg-5">
          <div class="card bg-secondary shadow border-0">
            <div class="card-header bg-white pb-4">
              <div class="text-muted text-center mb-3">
                <small>Sign up with</small>
              </div>
              <div class="btn-wrapper text-center">
                <a href="javascript:void(0)" class="btn btn-outline-secondary btn-icon mr-4">
                  <span class="btn-inner--icon">
                    <img src="./assets/img/icons/common/microsoft.svg">
                  </span>
                  <span class="btn-inner--text">Microsoft</span>
                </a>
                <a href="javascript:void(0)" class="btn btn-outline-secondary btn-icon">
                  <span class="btn-inner--icon">
                    <img src="./assets/img/brand/NavLogo.png">
                  </span>
                  <span class="btn-inner--text">ITS</span>
                </a>
              </div>
            </div>
            <div class="card-body px-lg-4 py-lg-4">
              <div class="text-center text-muted mb-4">
                <small>Or sign up with credentials</small>
              </div>
              <form role="form">
                <div class="form-group" [ngClass]="{'focused':focus===true}">
                  <div class="input-group input-group-alternative mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                    </div>
                    <input class="form-control" placeholder="Name" type="text" (focus)="focus=true" (blur)="focus=false">
                  </div>
                </div>
                <div class="form-group" [ngClass]="{'focused':focus1===true}">
                  <div class="input-group input-group-alternative mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                    </div>
                    <input class="form-control" placeholder="Email" type="email" (focus)="focus1=true" (blur)="focus1=false">
                  </div>
                </div>
                <div class="form-group" [ngClass]="{'focused':focus2===true}">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    <input class="form-control" placeholder="Password" type="password" (focus)="focus2=true" (blur)="focus2=false">
                  </div>
                </div>
                
                <div class="text-center">
                  <button type="button" class="btn btn-warning mt-4">Create account</button>
                </div>
              </form>
            </div>
          </div>
          <div class="text-center">
            <a href="#/login" class="text-light">
              <small>Login here</small>
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
