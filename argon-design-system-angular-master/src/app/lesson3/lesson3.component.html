
<div class="row justify-content-start m-2">

    <div class="col-3 card bg-default p-3">
     <div class="card-body">
         <h2 class="card-title text-center text-light font-weight-bold">Broken Authentication</h2>
         <blockquote class="blockquote text-start">
           <p class="card-test text-light">{{msg}}</p>
         </blockquote>
        <div class="text-center">
          <button *ngIf="showPrev" (click)="prevMsg()" class="btn btn-warning">Back</button>
           <button *ngIf="showNext" (click)="nextMsg()" class="btn btn-warning">Next</button>
           <a href="#/lesson3"><button *ngIf="showNextLesson" class="btn btn-warning">Next Lesson</button></a>
         </div>
        <!--<button (click)="nextStep()" type="button" class="btn btn-primary">Next</button>--> 
     </div>
     </div>
    
     <div class="browser-box">
      <div class="col- mr-5">
          
              <div class="fake-browser" [attr.disabled]="isDisabled ? true : null" >
                <header class="fake-browser-header">
                  <div class="action-btns">
                    <span></span>
                    <span></span> <span></span>
                  </div>
                  <div class="address-bar">
                    <input type="text" value="https://api.its.cr"/>
                  </div>
                  <div class="setting-more">
                    <span class="more-btn"></span>
                  </div>
                </header>
                <section class="fake-window-body bg-white">
                  <div class="p-5 text-center justify-content-center">
                    <h3 class="mb-4">Test an API</h3>
                    
                      
                          <div class="col-lg-12">
                            <label class="font-weight-bold" disabled>URL</label>
                              <div class="input-group">
                                
                                <input type="text" class="form-control text-center text-body" id="first_name" placeholder="https://www.itsapi.com/login/changepassword" readonly >
                              
                                <div class="input-group-append">
                                  <button class="btn btn-warning">PUT</button>
                                </div>
                              </div>
                             
                          </div>
                          <div class="col-lg-12 mb-2">
                            <div class="col text-center">
                              
                              <div class="row">
                                <div class="col">
                                  <label class="font-weight-bold" disabled>Email</label>
                                  <input type="text" class="form-control text-body" id="email-input" placeholder="bad.actor@itsmail.com" readonly>
                                </div>
                                <div class="col">
                                  <label class="font-weight-bold" disabled>Auth Token</label>
                                  <input type="text" class="form-control text-body" id="token-input" placeholder="Please type Auth. Token Here">
                                </div>
                              </div>
                               
                                
                           </div>
                        </div>
                          
                         <div class="resp-box">
                          <label class="font-weight-bold" disabled>Response</label>
                        <div *ngIf="showResp" class="resp-json-box">
                          <code class="text-default"> {{response}} </code>
                        </div>
                        <!-- -->
                      </div>
                  </div>
                  
                </section>
              </div>
            </div>
      
    </div>
   </div>
